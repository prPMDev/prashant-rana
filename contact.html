<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Prashant Rana</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact-styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main role="main">
        <div class="contact-form-container">
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="query-type">Query Type *</label>
                    <select id="query-type" name="query-type" required>
                        <option value="">Select query type</option>
                        <option value="job">Contacting for a job opening</option>
                        <option value="mentorship">Mentorship request</option>
                        <option value="collaboration">Project collaboration</option>
                        <option value="other">Anything else</option>
                    </select>
                    <div id="query-type-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                    <div id="name-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <div id="email-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number (optional)</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div id="message-display" class="message-non-editable"></div>

                <div class="form-group">
                    <label for="user-message">Your Message *</label>
                    <textarea id="user-message" name="message" required></textarea>
                    <div id="user-message-error" class="error-message"></div>
                </div>

                <div class="form-group consent-group">
                    <input type="checkbox" id="data-consent" name="data-consent" required>
                    <label for="data-consent">
                        I consent to Prashant storing and processing my submitted information to respond to my inquiry *
                    </label>
                    <div id="consent-error" class="error-message"></div>
                </div>

                <div class="g-recaptcha" data-sitekey="6LfIih8qAAAAAKobJ9yIS9f5Bk0169LjSZz2qKcM"></div>
                <div id="recaptcha-error" class="error-message"></div>

                <div id="form-error-message" class="error-message"></div>

                <button type="submit" id="submit-button" disabled>Send Message</button>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="headerfooter.js"></script>
    <script src="contact.js"></script>
</body>
</html>
