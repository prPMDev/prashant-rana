<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Prashant Rana</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact-styles.css">
    <script src="js/headerfooter.js"></script>
    <script src="js/contact.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main role="main">
        <div class="contact-form-container">
            <form id="contact-form" action="/api/contact" method="POST">
                <div class="form-group">
                    <label for="query-type" class="required">Query Type</label>
                    <select id="query-type" name="queryType" required>
                        <option value="">Select query type</option>
                        <option value="job">Contacting for a job opening</option>
                        <option value="mentorship">Mentorship request</option>
                        <option value="collaboration">Project collaboration</option>
                        <option value="other">Anything else</option>
                    </select>
                    <div id="query-type-error" class="error-message"></div>
                </div>

                <div class="inline-fields">
                    <div class="form-group">
                        <label for="name" class="required">Name</label>
                        <input type="text" id="name" name="name" required>
                        <div id="name-error" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="required">Email</label>
                        <input type="email" id="email" name="email" required>
                        <div id="email-error" class="error-message"></div>
                    </div>

                    <div class="form-group">
    <label for="phone">Phone Number (optional)</label>
    <div class="phone-input-group">
        <select id="country-code" name="countryCode">
            <option value="+1">+1</option>
            <option value="+44">+44</option>
            <option value="+91">+91</option>
        </select>
        <input type="tel" id="phone" name="phone" placeholder="Phone number">
    </div>
</div>
                </div>

                <div id="message-display" class="message-non-editable"></div>

                <div class="form-group">
                    <label for="user-message" class="required">Your Message</label>
                    <textarea id="user-message" name="message" required rows="8"></textarea>
                    <div id="user-message-error" class="error-message"></div>
                </div>

                <div class="form-group consent-group">
                    <input type="checkbox" id="data-consent" name="consent" required>
                    <label for="data-consent">
                        I consent to Prashant storing and processing my submitted information to respond to my inquiry
                    </label>
                    <div id="consent-error" class="error-message"></div>
                </div>

                <div class="g-recaptcha" data-sitekey="6LfIih8qAAAAAKobJ9yIS9f5Bk0169LjSZz2qKcM" data-callback="recaptchaCallback"></div>
                <div id="recaptcha-error" class="error-message"></div>

                <div id="form-error-message" class="error-message"></div>

                <button type="submit" id="submit-button" disabled>Send Message</button>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
