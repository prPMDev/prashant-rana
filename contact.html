<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact-styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header id="header-placeholder"></header>
    <div class="contact-form-container">
        <form id="contact-form" method="POST" action="https://formspree.io/f/xrbzqdpw">
            <label for="query-type">Query Type: <span class="required">*</span></label>
            <select id="query-type" name="query-type">
                <option value="job">Contacting for a job opening</option>
                <option value="mentorship">Mentorship request</option>
                <option value="collaboration">Project collaboration</option>
                <option value="other">Anything else</option>
            </select>

            <label for="name">Name: <span class="required">*</span></label>
            <input type="text" id="name" name="name" required>
            <div id="name-error" class="error-message"></div>

            <label for="email">Email: <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
            <div id="email-error" class="error-message"></div>

            <label for="phone">Phone Number (optional):</label>
            <input type="text" id="phone" name="phone">

            <div class="message-non-editable" id="message-display"></div>

            <label for="user-message">Your Message:</label>
            <textarea id="user-message" name="user-message" rows="6" required></textarea>
            <div id="user-message-error" class="error-message"></div>

            <div class="g-recaptcha" data-sitekey="6LfIih8qAAAAAKobJ9yIS9f5Bk0169LjSZz2qKcM"></div>
            <div id="form-error-message" class="error-message"></div>
            <button type="submit">Send</button>
        </form>
    </div>
    <footer id="footer-placeholder"></footer>
    <script src="headerfooter.js"></script>
    <script src="contact.js"></script>
    <script src="analytics.js"></script>
</body>
</html>
