<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List - Prashant Rana</title>
    <link rel="stylesheet" href="reading-list-styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main role="main">
        <section class="reading-section">
            <div class="section-header">
                <h1>Reading List</h1>
                <p>Reading shapes our thoughts and approach to life. Here's what's influencing me.</p>
            </div>

            <section class="current-reading">
                <h2>Currently Reading</h2>
                <div id="currentlyReading" class="current-books">
                    <!-- Populated by JavaScript -->
                </div>
            </section>

            <section class="inspired-section">
                <h2>Inspired By</h2>
                <div id="inspiredBy" class="book-grid">
                    <!-- Populated by JavaScript -->
                </div>
            </section>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/headerfooter.js"></script>
    <script src="js/reading.js"></script>
</body>
</html>
