<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List - Prashant Rana</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="reading-list-styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main role="main">
        <section class="reading-section">
            <div class="section-header">
                <h1>Reading List</h1>
                <p>Reading shapes our thoughts and approach to life. Here's what's influencing me.</p>
            </div>

            <div class="type-toggle">
                <button class="type-pill active" data-type="all">All</button>
                <button class="type-pill" data-type="technical">Technical</button>
                <button class="type-pill" data-type="business">Business</button>
                <button class="type-pill" data-type="personal">Personal</button>
            </div>

            <div id="bookGrid" class="book-grid">
                <!-- Populated by JavaScript -->
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <p>Still finding something to read here...</p>
                <p>Got a recommendation?</p>
                <a href="https://www.linkedin.com/in/prashantrana/" target="_blank" rel="noopener noreferrer" class="linkedin-cta">Let me know on LinkedIn &rarr;</a>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/headerfooter.js"></script>
    <script src="js/reading.js"></script>
</body>
</html>
