<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work - Prashant Rana</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="work-styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main role="main">
        <section class="hero">
            <h1>My Select Work</h1>
            <p>Explore some of the projects and contributions I have made over the years.</p>
        </section>
        <div class="work-grid">
            <div class="work-item avalara" data-company="avalara">
                <img src="work-artifacts/avalara/avalara-logo-white.png" alt="Avalara">
            </div>
            <div class="work-item oracle" data-company="oracle">
                <img src="work-artifacts/oracle/Oracle-Logo-white.png" alt="Oracle">
            </div>
            <div class="work-item tata" data-company="tata">
                <img src="work-artifacts/tata/tcs-logo-white.png" alt="Tata">
            </div>
            <div class="work-item zs-associates" data-company="zs-associates">
                <img src="work-artifacts/zs-associates/zs-logo-white.png" alt="ZS Associates">
            </div>
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <div class="popup-body">
                    <div class="popup-sidebar">
                        <!-- Sidebar items will be dynamically loaded here -->
                    </div>
                    <div class="popup-scroll">
                        <!-- Work sample details will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="work.js"></script>
    <script src="headerfooter.js"></script>
<script src="path/to/analytics.js"></script>

</body>
</html>
