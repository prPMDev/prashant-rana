<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work - Prashant Rana</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="work-styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main role="main">
        <section class="hero">
            <h1>My Select Work</h1>
            <p>Explore some of the projects and contributions I have made over the years.</p>
        </section>
        <div class="work-grid">
            <div class="work-item avalara" data-company="Avalara">
                <img src="images/avalara-logo-white.png" alt="Avalara">
            </div>
            <div class="work-item oracle" data-company="Oracle">
                <img src="images/Oracle-Logo-white.png" alt="Oracle">
            </div>
            <div class="work-item tata" data-company="Tata">
                <img src="images/tcs-logo-white.png" alt="Tata">
            </div>
            <div class="work-item zs-associates" data-company="ZS Associates">
                <img src="images/zs-logo-white.png" alt="ZS Associates">
            </div>
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <div class="popup-body">
                    <div class="popup-scroll">
                        <!-- Work sample details will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
    <script src="work.js"></script>
</body>
</html>
